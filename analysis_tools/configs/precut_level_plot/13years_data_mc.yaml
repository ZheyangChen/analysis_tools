    bins:
      function: linspace
      start: 0
      stop: 25
      num: 20
    xlabel: "RecoDist"
    title: "cscdSBU_VertexRecoDist_CscdLLh" 


  q_max_doms:
    column: "CVStatistics_q_max_doms"
    bins:
      function: logspace
      start: 1.5
      stop: 5
      num: 20
    xlabel: "CVStatistics_q_max_doms"
    title: "q_max_doms" 
    xscale: "log"

  cscdSBU_MonopodFit4_noDC_z:
    column: "cscdSBU_MonopodFit4_noDC_z"
    bins:
      function: linspace
      start: -500
      stop: 500
      num: 20
    xlabel: "z"
    title: "cscdSBU_MonopodFit4_noDC_z"  


  cscdSBU_MonopodFit4_noDC_x:
    column: "cscdSBU_MonopodFit4_noDC_x"
    bins:
      function: linspace
      start: -500
